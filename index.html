<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/reset.css">
   <link rel="stylesheet" href="./css/style.css">
   
   
    <title>Diario de bordo</title>
</head>
<body>
    <div id="home_conteiner" class="home">
        <div class="conteiner">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputState">Bar</label>
                        <select id="inputStateBeer" class="form-control" required>
                            <option selected>The tap House</option>
                            <option selected>Six Beer</option>
                            <option selected>Krockets</option>
                            <option selected>Garden</option>
                            <option selected>Selecione</option>
                          
                         
                        </select>
                      </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Cliente</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Nome do cliente" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Descrição</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Descrição"required>
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Observação</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Observações"required>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Data</label>
                    <input type="date" class="form-control" id="inputCity"required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Colaborador</label>
                    <select id="inputState" class="form-control" required>
                        <option selected>Thales</option>
                        <option selected>Gabriel</option>
                        <option selected>Leo</option>
                        <option selected>Henrique</option>
                        <option selected>Celso</option>
                        <option selected>Selecione</option>
                     
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Status</label>
                    <input type="text" class="form-control" id="inputZip" required>
                  </div>
                </div>
                <button type="submit" id="btn_click" class="btn btn-primary">Enviar</button>
              </form>
        </div>
        <button type="submit" id="btn_list" class="btn btn-primary">Listar</button>
    
    </div>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./script/index.js"></script>
</body>
</html>
